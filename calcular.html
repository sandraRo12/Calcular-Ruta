<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Calcular Rutas en la Ciudad de Bogota</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.22/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.22/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/Directions",
        "esri/config"
      ], function (Map, MapView, Directions, esriConfig) {
        // An authorization string used to access the basemap, geocoding and routing services
        esriConfig.apiKey = "AAPK98585999c4f94ead8ef342a4aa0d5f4fwKm8guNkyg3OqunJ2inw-isiv48sC8tQx8-ifbIlhXi9KAyb8uAJ3mzDRhUYoXwO";

        const map = new Map({
          basemap: "arcgis-topographic"
        });

        const view = new MapView({
          zoom: 13,
          center: [-74.045130, 4.610868],
          container: "viewDiv",
          map: map
        });

        let directionsWidget = new Directions({
          view: view
        });

        // Add the Directions widget to the top right corner of the view
        view.ui.add(directionsWidget, {
          position: "top-right"
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
